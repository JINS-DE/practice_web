{% extends 'base.html' %}{% block content %}
<h2 class = 'text-center'>DETAIL</h2>
<h3>{{article.pk}}</h3>
<hr>
<p>제목 : {{article.title}}</p>
<p>내용 : {{article.content}}</p>
<p>작성 시각 : {{article.created_at|date:"SHORT_DATE_FORMAT"}}</p>
<form class='form-group' action="{% url 'articles:delete' article.pk %}", method="POST">
    {% csrf_token %}
    <button class="btn btn-danger">DELETE</button>
</form>
<a href="{% url 'articles:edit' article.pk %}" class="btn btn-primary">[EDIT]</a><br>
<a href="{% url 'articles:dinner' %}">[BACK]</a>
<hr>
{% endblock %}
